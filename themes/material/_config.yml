# ---------------------------------------------------------------
# Site Information Settings
# ---------------------------------------------------------------

# Head info
head:
    favicon: "https://raw.githubusercontent.com/DunedinJS/logo.js/master/DunedinJS/DunedinJS.png"
    high_res_favicon: "https://raw.githubusercontent.com/DunedinJS/logo.js/master/DunedinJS/DunedinJS.png"
    apple_touch_icon: "https://raw.githubusercontent.com/DunedinJS/logo.js/master/DunedinJS/DunedinJS.png"
    keywords:

# Jump Links Settings
url:
    rss:
    daily_pic: "#"
    logo:


# ---------------------------------------------------------------
# Style Settings
# ---------------------------------------------------------------

# Schemes
scheme: Isolation

# UI & UX: slogan, color, effect
uiux:
    slogan: "A JavaScript community in Dunedin, New Zealand"
    theme_color: "#0097A7"
    theme_sub_color: "#00838F"
    hyperlink_color: "#00838F"
    button_color: "#757575"
    android_chrome_color: "#0097A7"
    nprogress_color: "#FF4081"
    nprogress_buffer: "800"

# JS Effect Switches
js_effect:
    fade: true
    smoothscroll: false

# Reading experience
# markdown available value:
#     Material | Github | Plain
reading:
    markdown: Github
    entry_excerpt: 250
    code_highlight: solarized-white

# Thumbnail Settings
thumbnail:
    purecolor:
    random_amount: 5

# Background Settings
# bing available parameter:
#     new | color= | type=
#         color available value: black, blue, brown, green, multi, orange, pink, purple, red, white, yellow
#         type available value: A (animal), C (culture), N (nature), S (space), T (travel)
background:
    purecolor: "#F5F5F5"
    #bgimg: "/img/bg.png"
    bing:
        enable: false
        parameter:

# Images Settings
img:
    logo: "https://raw.githubusercontent.com/DunedinJS/logo.js/master/DunedinJS/DunedinJS.png"
    avatar: "https://raw.githubusercontent.com/DunedinJS/logo.js/master/DunedinJS/DunedinJS.png"
    daily_pic: "/img/daily_pic.png"
    sidebar_header: "/img/sidebar_header.png"
    footerico: "/img/footer/footer_ico-"
    #upyun_logo: "/img/upyun_logo.png"
    random_thumbnail: "/img/random/"

# Custom Fonts
fonts: Roboto, "Helvetica Neue", Helvetica, "PingFang SC", "Hiragino Sans GB", "Microsoft YaHei", "微软雅黑", Arial, sans-serif

# ---------------------------------------------------------------
# Menu Settings
# ---------------------------------------------------------------

# SNS Menu
sns:
    github: https://github.com/DunedinJS

# Pages Menu
pages:
    about: "/about"



# ---------------------------------------------------------------
# Integrated Services
# ---------------------------------------------------------------

# Comment Systems
# Available value:
#     duoshuo | disqus
comment:
    enable: false

# Search Systems
# Available value:
#     swiftype | google | local
search:
    enable: false

# Leancloud Views
leancloud:
    enable: false

# Busuanzi 不蒜子 Views
busuanzi:
    enable: false
